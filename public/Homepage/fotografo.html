<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Fotógrafos - Service Link</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <header class="topo">
    <div class="logo-box">
      <h1 class="logo">Service Link</h1>
    </div>
  </header>


  <h3>Fotógrafos Disponíveis</h3>

  <div class="grid">
    <div class="worker-card"><img src="imagens/f1.jpg"><div class="info">Inês Campos<br>4.8★ | 65€/h</div></div>
    <div class="worker-card"><img src="imagens/f2.jpg"><div class="info">Carlos Ventura<br>4.5★ | 50€/h</div></div>
    <div class="worker-card"><img src="imagens/f3.jpg"><div class="info">Vera Silva<br>4.9★ | 70€/h</div></div>
    <div class="worker-card"><img src="imagens/f4.jpg"><div class="info">João Reis<br>4.6★ | 60€/h</div></div>
    <div class="worker-card"><img src="imagens/f5.jpg"><div class="info">Beatriz Moreira<br>4.7★ | 55€/h</div></div>
  </div>

  <footer class="footer">
    <h2>Os Nossos serivços</h2>
    <h4>Sobre nós</h4>
    <h4>Perguntas Frequentes</h4>
    <h4>Política de Privacidade</h4>
    <h4>Política de Devoluções</h4>
    <h4>Termos de Serviço</h4>
    <div class="footer_icons">
        <a href="https://www.mbway.pt" target="_blank">
            <img src="../img/Logo_MBWay.svg.png" alt="Logo_MBWay" class="footer-img">
          </a>
          <a href="https://www.paypal.com/pt/home" target="_blank">
            <img src="../img/payment-platform-paypal.png" alt="Logo_paypal" class="footer-img">
          </a>
          <a href="https://www.mastercard.pt/pt-pt.html" target="_blank">
            <img src="../img/mastercard-symbol-03.jpg" alt="Logo_mastercard" class="footer-img">
          </a>
          <a href="https://www.visa.pt" target="_blank">
            <img src="../img/visa-icon-2048x1313-o6hi8q5l.png" alt="Logo_visa" class="footer-img">
          </a>
    </div>
  </footer> 

</body>
</html>
